<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container" >
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </div>
        <div class="content">
          <h3 class="title">Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="info" >
            <span>
              <img src="./images/icon-ethereum.svg" alt="ethereum" />0.041ETH
            </span>
            <span>
              <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
            </span>
          </div>
        </div>
        <div class="partision"></div>
        <div class="footer">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
          <span>Creation of</span> <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
